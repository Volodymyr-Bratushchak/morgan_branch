contact_us.form:
  path: '/contact_us'
  defaults:
    _title: 'Contact Us'
    _form: 'Drupal\contact_us\Form\ContactUsForm'
    _block: 'Drupal\contact_us\Plugin\Block\ContactUsBlock'
    _controller: 'Drupal\contact_us\Controller\ContactUsController::content'
  requirements:
    _permission: 'access content'
